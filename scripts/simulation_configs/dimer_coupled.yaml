# 2-atoms (dimer) coupled configuration
# For a dimer with J = 300 cm^-1, adjust site energies to keep exciton band centered.
atomic:
  n_atoms: 2
  frequencies_cm: [15800.0, 16200.0]
  n_inhomogen: 1
  delta_inhomogen_cm: 0.0
  dip_moments: [-0.23, 1.0]
  n_chains: 1
  max_excitation: 2
  coupling_cm: 300.0

laser:
  base_amplitude: 0.05
  pulse_fwhm_fs: 15.0
  carrier_freq_cm: 16000.0
  rwa_sl: true

bath:
  bath_type: ohmic
  cutoff: 100
  temperature: 1e-6
  coupling: 0.01

config:
  solver: ME
  signal_types: [rephasing]

window:
  t_det_max: 100.0
  t_wait: 0.0
  t_coh: 30.0
  dt: 0.1
