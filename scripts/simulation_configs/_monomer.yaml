# 1-atom (monomer) configuration
atomic:
  n_atoms: 1
  frequencies_cm: [16000.0]
  n_inhomogen: 1
  delta_inhomogen_cm: 0.0

laser:
  base_amplitude: 0.05
  pulse_fwhm_fs: 15.0
  carrier_freq_cm: 16000.0
  rwa_sl: true

bath:
  bath_type: ohmic
  cutoff: 100
  temperature: 1e-1
  coupling: 0.1

config:
  solver: BR
  signal_types: [rephasing, nonrephasing]

  t_det_max: 60.0
  t_wait: 0.0
  dt: 0.1
