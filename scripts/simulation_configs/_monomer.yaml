# 1-atom (monomer) configuration
atomic:
  n_atoms: 1
  frequencies_cm: [16000.0]
  n_inhomogen: 10
  delta_inhomogen_cm: 200.0

laser:
  base_amplitude: 0.05
  pulse_fwhm_fs: 15.0
  carrier_freq_cm: 16000.0
  rwa_sl: true

bath:
  bath_type: ohmic
  cutoff: 100
  temperature: 1e-2
  coupling: 0.1

config:
  solver: ME
  signal_types: [rephasing]

window:
  t_det_max: 10.0
  t_wait: 0.0
  dt: 0.2
